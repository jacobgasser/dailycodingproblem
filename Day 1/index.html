<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 1</title>
</head>

<body>


    <input type="text" id="number">
    <button id="submit">Try</button>
    <h1 id="response"></h1>
    <ul id="numbers">

    </ul>
    <script>


        const button = document.querySelector("#submit");
        var response = document.querySelector("#response");
        var input = document.querySelector("#number");
        var list = document.querySelector("#numbers");
        var numeros = [10, 15, 3, 7];
        numeros.forEach(num => {
            let obj = document.createElement("li");
            obj.innerHTML = `<input class="list-numbers" value="${num}" type="number">`;
            //obj.innerHTML = num;
            list.append(obj);
        });
        list.childNodes.forEach(node => {

            node.childNodes.forEach(function (node) { node.onkeyup = function () { checkNumbers() } })
        })
        function checkNumbers() {
            for (let i = 0; i < list.childNodes.length; i++) {
                console.log(i);
                if (list.childNodes[i].nodeName == "#text") {
                    list.childNodes[0].remove();
                    i = 0;
                    continue;
                }
                numeros[i] = parseInt(list.childNodes[i].firstChild.value);

            }
            console.log(numeros);
        }
        button.addEventListener("click", function () {
            var runAgain = true;
            const inputVal = input.value;
            numeros.forEach(num => {
                if (!runAgain) return;

                numeros.forEach(num2 => {
                    if (num + num2 == inputVal) {

                        runAgain = false;
                        response.innerHTML = `${num} + ${num2} = ${inputVal}`;
                        response.style.color = "green";
                        return;
                    }
                    else {
                        response.style.color = "red";
                        response.innerHTML = `No numbers in the array add up to ${inputVal}`;
                    }
                });
            });
        });



    </script>
</body>

</html>
